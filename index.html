<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1>Welcome to the Game of Pig Dice!</h1>
        <div class= "row">
          <!-- Rounds -->
          <p>Round: <span class="round"></span></p>
          <p>Current Player: <span class="playerId"></span></p>
          <div class="col-md-5">
            <!-- Player 1 -->
            <p>Total Score Player 1: <span class="playerOneScore"></span></p>
          </div>
          <div class="col-md-5">
            <!-- Player 2 -->
            <p>Total Score Player 2: <span class="playerTwoScore"></span></p>
          </div>
        </div>
        <button class="btn" id="roll">Roll Dice!</button>
        <button class="btn" id="hold">Hold!</button>
      </div>

      <div class="results">
        <h1>Here are the final results!</h1>
        <div class="row">
          <div class="col-md-5">
            <!-- Player 1 -->
          </div>
          <div class="col-md-5">
            <!-- Player 2 -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
